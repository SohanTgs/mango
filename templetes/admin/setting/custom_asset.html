{% extends 'admin/layouts/app.html' %}
{% load static %}

{% block panel %}  
<form method="post">
    {% csrf_token %}
    <div class="row gy-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h6>Write Custom CSS</h6>
                </div>
                <div class="card-body">
                    <div class="form-group custom-css">
                        <textarea class="form-control" rows="10" name="css" id="customCss">{{ css }}</textarea>
                    </div>
                    <div class="form-group">
                        <label>CSS CDN</label>
                        <textarea class="form-control" rows="5" name="css_lib" id="cssCdn"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h6>Write Custom JavaScript</h6>
                </div>
                <div class="card-body">
                    <div class="form-group custom-css">
                        <textarea class="form-control" rows="10" name="js" id="customJs"></textarea>
                    </div>
                    <div class="form-group">
                        <label>JavaScript CDN</label>
                        <textarea class="form-control" rows="5" name="js_lib" id="jsCdn"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card-footer">
                <button type="submit" class="btn btn--primary btn-block">Submit</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}

{% block script-lib %}
<script src="{% static 'admin/js/codemirror.min.js' %}"></script>
<script src="{% static 'admin/js/code_css.min.js' %}"></script>
<script src="{% static 'admin/js/java.js' %}"></script>
<script src="{% static 'admin/js/xml.js' %}"></script>
<script src="{% static 'admin/js/sublime.min.js' %}"></script>
{% endblock %}

{% block style-lib %}
<link rel="stylesheet" href="{% static 'admin/css/codemirror.min.css' %}">
<link rel="stylesheet" href="{% static 'admin/css/monokai.min.css' %}">
{% endblock %}
 
{% block style %}
<style>
    .CodeMirror{
        border-top: 1px solid #eee;
        border-bottom: 1px solid #eee;
        line-height: 1.3;
        height: 500px;
    }
    .CodeMirror-linenumbers{
      padding: 0 8px;
    }
    .custom-css p, .custom-css li, .custom-css span{
      color: white;
    }
    .cm-s-monokai span.cm-tag{
        margin-left: 15px;
    }   
</style>
{% endblock %}

{% block script %}
<script>
 "use strict";
    var editor = CodeMirror.fromTextArea(document.getElementById("customCss"), {
      lineNumbers: true,
      mode: "text/css",
      theme: "monokai",
      keyMap: "sublime",
      autoCloseBrackets: true,
      matchBrackets: true,
      showCursorWhenSelecting: true,
      matchBrackets: true
    });
    var editorJs = CodeMirror.fromTextArea(document.getElementById("customJs"), {
      lineNumbers: true,
      mode: "javascript",
      theme: "monokai",
      keyMap: "sublime",
      autoCloseBrackets: true,
      matchBrackets: true,
      showCursorWhenSelecting: true,
      matchBrackets: true
    });
    var editorHtml = CodeMirror.fromTextArea(document.getElementById("cssCdn"), {
        lineNumbers: true,
        mode: "text/html",
        theme: "monokai",
        keyMap: "sublime",
        autoCloseBrackets: true,
        matchBrackets: true,
        showCursorWhenSelecting: true,
        matchBrackets: true
    });
    var editorHtml = CodeMirror.fromTextArea(document.getElementById("jsCdn"), {
        lineNumbers: true,
        mode: "text/html",
        theme: "monokai",
        keyMap: "sublime",
        autoCloseBrackets: true,
        matchBrackets: true,
        showCursorWhenSelecting: true,
        matchBrackets: true
    });
</script>
{% endblock %}
